profiles:
  active: dev
jpa:
  hibernate:
    ddl-auto: create     # DB 초기화 전략 (none, create, create-drop, update, validate)
  properties:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true      # 쿼리 로그 포맷 (정렬)
      show_sql: true        # 쿼리 로그 출력
      use_sql_comments: true # 쿼리 로그에 주석 사용

spring:
  output:
    ansi:
      enabled: always # ANSI 컬러 출력 설정

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
    com.back: DEBUG

jwt:
  secret: "01234567890123456789012345678901"  # 최소 32자(256비트) 이상 (아직 환경변수 처리 하지 않았음)
  access-token-validity: 1800000             # 30분 (밀리초)
  refresh-token-validity: 604800000          # 7일 (밀리초)